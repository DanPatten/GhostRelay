<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-header">
    <img class="popup-header-icon" src="icons/icon128.png" alt="">
    <h1>GhostRelay</h1>
  </div>
  <div class="popup-content">
    <div class="field field-toggle">
      <label for="enabled">
        <input type="checkbox" id="enabled">
        <span>Active on this site</span>
      </label>
      <span class="field-domain" id="domain">...</span>
    </div>
    <div class="popup-divider"></div>
    <div class="field">
      <span class="field-label-text">MCP Server Port</span>
      <input type="number" id="port" min="1024" max="65535" value="7391">
    </div>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
